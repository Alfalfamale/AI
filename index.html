<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AI</title>
	<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mootools/1.6.0/mootools-core-compat.min.js"></script>
	<script type="application/javascript" src="MooTools-More-1.6.0-compressed.js"></script>
	<script type='application/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
	<script type="application/javascript" src="Remote.js"></script>
	<script type="application/javascript" src="Rules.js"></script>
	<script type="application/javascript" src="Input.js"></script>
	<script type="application/javascript" src="Output.js"></script>
	<script type="application/javascript" src="Reversi.js"></script>
	<script type="application/javascript" src="Bot.js"></script>
	<script type="application/javascript" src="Settings.js"></script>
</head>
<body>
<div style="text-align: center">
	<button onclick="Settings.update('player', 'white');">Play as white</button>
	<button onclick="Settings.update('player', 'black');">Play as black</button>
	<button onclick="Settings.update('player', 'none');">Have bot play himself</button>
	<button onclick="Settings.update('player', 'both');">Play both</button>
	<button onclick="Settings.hostGame();">Host game</button>
	<button onclick="Settings.joinGame();">Join game</button>
</div>
<canvas
	id="Reversi"
	width="800"
	height="800"
	style="
		border:1px solid #000000;
		margin: 0 auto;
		display: block;
		background-color: darkgreen
	"
>

</canvas>
<div style="text-align: center;">
	<span class="TurnText" id="BlackTurnText">Black is playing</span>
	<span class="TurnText" id="WhiteTurnText">White is playing</span>
	<span class="TurnText" id="WhiteWinner">White is the winner</span>
	<span class="TurnText" id="BlackWinner">Black is the winner</span>
	<span class="TurnText" id="NoWinner">Game ended in a tie</span>
	<span class="TurnText" id="ResultWinner"></span>
</div>
<div style="text-align: center">
	<button onclick="Reversi.nextTurn()">Help, I'm stuck!</button>
</div>
</body>
</html>
